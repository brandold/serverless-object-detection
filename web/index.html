    <!-- Bootstrap core CSS -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap core JavaScript -->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Serverless Object Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Upload an image below</h1>
                <form id="img-upload-form">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" value="" id="overlayCheck">
                        <label class="form-check-label" for="defaultCheck1">
                            Return an image with overlayed data?
                        </label>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Upload</button>
                </form>
                <br>
                <div>
                    <img src="" id="returnedImg">
                </div>
                <div>
                    <pre>
                        <code id='returnedJson'>
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

</body>
